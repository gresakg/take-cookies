<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cookie Test</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <style>
	body {
		background-color: #D15C00;
	}
	.container {
		max-width:1080px;
		margin: 0 auto;
		background-color: #ccc;
		padding: 40px;
	}
	.refresh-me {
		display: none; 
	}
    </style>
</head>

<body>
	<div class="container">
		<h1>Cookie test</h1>
		<p>Hello Foo!</p>
		<p>Če hočeš, da se obvestilo znova prikaže, zbriši cookie s klikom na spodnji gumb in osveži stran (F5).</p>
		<button class="pure-button delcook">Odstrani cookie</button>
		<button class="pure-button refresh-me">Osveži stran.</button>
	</div>
    <script src="takecookies.js?v=1"></script>
    <script>
		$(".delcook").click(function() {
			jQuery.removeCookie('nocook');
			jQuery('.delcook').text('Cookie odstranjen').addClass('pure-button-disabled');
			jQuery('.refresh-me').fadeIn('slow');
		});
		$(".refresh-me").click(function() {
			location.reload();
		});
    </script>
</body>
</html>
